<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Consalud</title>
</head>
<!--BODY-->
<body>
    <div class="father-container">
        <!--CONTAINER 1-->
        <div class="container">
            <div class="nav">
                <img src="img/Anotación 2025-03-03 143255.png" class="logo">
            </div>
            <div class="text1">
                <h2>Ingresa a tu <span class="highlight">Consalud</span></h2>
                <p>¡Haz tus trámites más simples!</p>
            </div>
            <form>
                <label for="rut">RUT</label>
                <input type="text" id="rut" placeholder="12.345.678-9">
                
                <label for="clave">Clave</label>
                <input type="password" id="clave" placeholder="******">
                
                <a href="#" class="forgot">¿Olvidaste tu clave?</a>
                
                <button type="submit" class="btn">Ingresar</button>
                <button type="button" class="btn-secondary">Ingresar con huella</button>
            </form>
            <a href="#" class="back">&#8592; Volver a <span class="sp">Consalud.cl</span></a>
        </div>
        <!--CONTAINER 2-->
        <div class="container2">
            <div class="cont-img">
                <div class="img1">
                    <img src="img/laptop.png" alt="">
                </div>
            </div>
            <div class="cont-img2">
                <div class="img2">
                    <img src="img/cel.png" alt="">
                </div>
            </div>
            <div class="cont-img">
                <div class="img3">
                    <img src="img/salud.png" alt="">
                </div>
            </div>
            <div class="cont-elem">
                <h2>¡Bienvenido a tu Sucursal Digital!</h2>
                <p><strong>Instala Consalud Mobile en tu teléfono</strong> y realiza tus trámites de forma simple, rápida y segura.</p>
                <button type="button" class="btn-info">¿Cómo instalar Consalud Mobile?</button>
            </div>
        </div>
    </div>
</body>
</html>
